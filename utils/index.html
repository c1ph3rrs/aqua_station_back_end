<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      const androidAppUrl = "https://play.google.com/store/apps/details?id=com.elite.ebkar";
      const iosAppUrl = "https://apps.apple.com/ae/app/ebkar/id1597933887";
      const fallbackUrl = "https://ib-mughal.com";

      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = androidAppUrl;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = iosAppUrl;
      } else {
        window.location.href = fallbackUrl;
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>
    <script>
      document.getElementById('manual-link').href = fallbackUrl;
    </script>
  </body>
</html>
